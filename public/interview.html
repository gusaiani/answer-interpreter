<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevista de Posicionamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Serif&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0f;
      --surface: #16161a;
      --surface2: #1e1e24;
      --border: #2a2a32;
      --text: #e8e6e3;
      --text-dim: #8b8a88;
      --accent: #c4f04d;
      --accent-dim: #8aac2e;
      --error: #f04d4d;
      --font-mono: 'DM Mono', monospace;
      --font-serif: 'Instrument Serif', serif;
    }

    body {
      font-family: var(--font-mono);
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ──────────────────────────────────── */
    .top-bar {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .top-bar h1 {
      font-family: var(--font-serif);
      font-size: 1.6rem;
      font-weight: 400;
    }

    .top-bar h1 span { color: var(--accent); }

    .top-bar nav a {
      color: var(--text-dim);
      font-size: 12px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .top-bar nav a:hover { color: var(--accent); }

    /* ── Chat area ───────────────────────────────── */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 860px;
      width: 100%;
      margin: 0 auto;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message.user {
      align-self: flex-end;
      background: var(--accent);
      color: var(--bg);
      border-bottom-right-radius: 4px;
    }

    .message.typing {
      align-self: flex-start;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
      color: var(--text-dim);
      font-style: italic;
    }

    /* ── Input bar ───────────────────────────────── */
    .input-bar {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-bar .inner {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-bar textarea {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 14px;
      padding: 12px 16px;
      border-radius: 8px;
      outline: none;
      resize: none;
      min-height: 48px;
      max-height: 160px;
      line-height: 1.5;
      transition: border-color 0.2s;
    }

    .input-bar textarea:focus { border-color: var(--accent-dim); }

    .input-bar button {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .input-bar button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-send {
      background: var(--accent);
      color: var(--bg);
    }

    .btn-send:hover:not(:disabled) {
      background: #d4ff5a;
      transform: translateY(-1px);
    }

    /* ── Actions bar ─────────────────────────────── */
    .actions-bar {
      padding: 8px 24px 16px;
      border-top: 1px solid var(--border);
      display: none;
      flex-shrink: 0;
    }

    .actions-bar.show { display: block; }

    .actions-bar .inner {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      padding: 8px 16px;
      transition: all 0.15s;
    }

    .btn-secondary:hover:not(:disabled) { border-color: var(--text-dim); }
    .btn-secondary:disabled { opacity: 0.4; cursor: not-allowed; }

    .actions-bar .status-text {
      font-size: 12px;
      color: var(--text-dim);
    }

    .actions-bar .status-text.success { color: var(--accent); }
    .actions-bar .status-text.error { color: var(--error); }

    /* ── Save modal ──────────────────────────────── */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      max-width: 560px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      font-family: var(--font-serif);
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 8px;
    }

    .modal p {
      color: var(--text-dim);
      font-size: 13px;
      margin-bottom: 20px;
    }

    .modal label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .modal input[type="text"],
    .modal textarea {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 8px;
      outline: none;
      margin-bottom: 16px;
    }

    .modal textarea {
      min-height: 200px;
      resize: vertical;
    }

    .modal .btn-row {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Entrevista de <span>Posicionamento</span></h1>
    <nav><a href="/">Sheet Processor</a></nav>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="actions-bar" id="actionsBar">
    <div class="inner">
      <button class="btn-secondary" id="btnSave">Salvar no Google Sheets</button>
      <button class="btn-secondary" id="btnExport">Copiar conversa</button>
      <span class="status-text" id="actionStatus"></span>
    </div>
  </div>

  <div class="input-bar">
    <div class="inner">
      <textarea id="userInput" placeholder="Digite sua resposta..." rows="1"></textarea>
      <button class="btn-send" id="btnSend">Enviar</button>
    </div>
  </div>

  <!-- Save modal -->
  <div class="modal-overlay" id="saveModal">
    <div class="modal">
      <h2>Salvar no Google Sheets</h2>
      <p>Cole abaixo os dados estruturados gerados pela entrevista (o bloco YAML/JSON do Resumo de Continuidade ou da Consolidacao). A planilha sera criada automaticamente.</p>

      <label for="sheetTitle">Nome da planilha</label>
      <input type="text" id="sheetTitle" placeholder="Posicionamento — Marca: Nome — Setor — 2026-02-14" />

      <label for="sheetData">Dados estruturados (YAML ou texto)</label>
      <textarea id="sheetData" placeholder="Cole aqui o bloco de dados gerado pela entrevista..."></textarea>

      <div class="btn-row">
        <button class="btn-secondary" id="btnCancelSave">Cancelar</button>
        <button class="btn-send" id="btnConfirmSave">Criar planilha</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    // Conversation history in Gemini format
    let history = [];
    let isWaiting = false;

    // ── Auto-resize textarea ──────────────────────────
    const textarea = $("#userInput");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = Math.min(textarea.scrollHeight, 160) + "px";
    });

    // ── Send on Enter (Shift+Enter for newline) ───────
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    $("#btnSend").addEventListener("click", sendMessage);

    // ── Start the interview automatically ─────────────
    window.addEventListener("load", () => {
      startInterview();
    });

    async function startInterview() {
      isWaiting = true;
      $("#btnSend").disabled = true;
      addTypingIndicator();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: "Iniciar entrevista",
            history: [],
          }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        removeTypingIndicator();
        addMessage("assistant", data.reply);

        // Update history
        history.push(
          { role: "user", parts: [{ text: "Iniciar entrevista" }] },
          { role: "model", parts: [{ text: data.reply }] }
        );

        showActions();
      } catch (err) {
        removeTypingIndicator();
        addMessage("assistant", "Erro ao iniciar: " + err.message);
      } finally {
        isWaiting = false;
        $("#btnSend").disabled = false;
        textarea.focus();
      }
    }

    async function sendMessage() {
      if (isWaiting) return;
      const text = textarea.value.trim();
      if (!text) return;

      // Add user message to UI
      addMessage("user", text);
      textarea.value = "";
      textarea.style.height = "auto";

      isWaiting = true;
      $("#btnSend").disabled = true;
      addTypingIndicator();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, history }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        removeTypingIndicator();
        addMessage("assistant", data.reply);

        // Update history
        history.push(
          { role: "user", parts: [{ text }] },
          { role: "model", parts: [{ text: data.reply }] }
        );
      } catch (err) {
        removeTypingIndicator();
        addMessage("assistant", "Erro: " + err.message);
      } finally {
        isWaiting = false;
        $("#btnSend").disabled = false;
        textarea.focus();
      }
    }

    // ── UI helpers ──────────────────────────────────────
    function addMessage(role, text) {
      const chat = $("#chat");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTypingIndicator() {
      const chat = $("#chat");
      const div = document.createElement("div");
      div.className = "message typing";
      div.id = "typingIndicator";
      div.textContent = "Digitando...";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const el = $("#typingIndicator");
      if (el) el.remove();
    }

    function showActions() {
      $("#actionsBar").classList.add("show");
    }

    // ── Export conversation ──────────────────────────────
    $("#btnExport").addEventListener("click", () => {
      const messages = history.map((h) => {
        const role = h.role === "model" ? "Entrevistador" : "Voce";
        return `${role}:\n${h.parts[0].text}`;
      });
      const text = messages.join("\n\n---\n\n");
      navigator.clipboard.writeText(text).then(() => {
        setActionStatus("Conversa copiada!", "success");
      }).catch(() => {
        setActionStatus("Erro ao copiar", "error");
      });
    });

    // ── Save to Sheets modal ────────────────────────────
    $("#btnSave").addEventListener("click", () => {
      $("#saveModal").classList.add("show");
    });

    $("#btnCancelSave").addEventListener("click", () => {
      $("#saveModal").classList.remove("show");
    });

    $("#btnConfirmSave").addEventListener("click", async () => {
      const title = $("#sheetTitle").value.trim();
      const rawData = $("#sheetData").value.trim();

      if (!title) return setActionStatus("Preencha o nome da planilha", "error");
      if (!rawData) return setActionStatus("Cole os dados estruturados", "error");

      $("#btnConfirmSave").disabled = true;
      $("#btnConfirmSave").textContent = "Criando...";

      try {
        // Parse the structured data into sheet tabs
        const lines = rawData.split("\n").filter((l) => l.trim());
        const respostas = [["Campo", "Valor"]];
        const sintese = [["Campo", "Valor"]];

        // Extract conversation Q&A pairs for RESPOSTAS
        for (let i = 0; i < history.length; i += 2) {
          if (history[i] && history[i + 1]) {
            const q = history[i + 1].parts[0].text.substring(0, 500);
            const a = history[i + 2] ? history[i + 2].parts[0].text.substring(0, 500) : "";
            if (a) respostas.push([q, a]);
          }
        }

        // Parse YAML-like or key: value lines for SINTESE
        for (const line of lines) {
          const match = line.match(/^[\s-]*([^:]+):\s*(.+)$/);
          if (match) {
            sintese.push([match[1].trim(), match[2].trim()]);
          }
        }

        const today = new Date().toISOString().slice(0, 10);
        const controle = [
          ["Campo", "Valor"],
          ["Identificador", title],
          ["Status", "Em andamento"],
          ["Data inicio", today],
          ["Data ultima atualizacao", today],
        ];

        const res = await fetch("/api/interview/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, controle, respostas, sintese }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        $("#saveModal").classList.remove("show");
        setActionStatus("Planilha criada!", "success");

        // Open the spreadsheet
        if (data.spreadsheetUrl) {
          window.open(data.spreadsheetUrl, "_blank");
        }
      } catch (err) {
        setActionStatus("Erro: " + err.message, "error");
      } finally {
        $("#btnConfirmSave").disabled = false;
        $("#btnConfirmSave").textContent = "Criar planilha";
      }
    });

    function setActionStatus(msg, type) {
      const el = $("#actionStatus");
      el.textContent = msg;
      el.className = `status-text ${type}`;
      setTimeout(() => { el.textContent = ""; el.className = "status-text"; }, 4000);
    }
  </script>
</body>
</html>
